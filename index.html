    <script type="text/javascript" integrity="">
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +

                    );

    </script>

    <script>
        // Set canvas width and height
        
        function CreatCanvas() {
        var canvas = document.getElementById("myCanvas");
        canvas.width = 300;
        canvas.height = 300;

        // Get canvas context
        var ctx = canvas.getContext("2d");

        // Draw heart shape
        ctx.beginPath();
        ctx.moveTo(150, 75);
        ctx.bezierCurveTo(150, 37, 126, 0, 75, 0);
        ctx.bezierCurveTo(0, 0, 0, 75, 0, 75);
        ctx.bezierCurveTo(0, 125, 150, 200, 150, 275);
        ctx.bezierCurveTo(150, 200, 300, 125, 300, 75);
        ctx.bezierCurveTo(300, 75, 300, 0, 225, 0);
        ctx.bezierCurveTo(174, 0, 150, 37, 150, 75);
        ctx.fillStyle = "#FF69B4";
        ctx.fill();

        // Add text
        ctx.font = "30px Arial";
            ctx.textAlign = "center";
            ctx.fillStyle = "white";

        ctx.fillText("â™¥ Sara â™¥", 150, 115);

        // Add birthday message
        ctx.font = "20px Arial";
        ctx.fillStyle = "black";
            ctx.fillText("â™¥ Happy Birthday â™¥", 150, 140);

        }
        
    </script>
